<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnout Prediction</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .prediction-details {
            text-align: center;
            font-size: 1.8em;
            margin-top: 30px;
        }

        .prediction-box {
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
        }

        /* Red color for high burnout risk */
        .high-risk {
            color: white;
            background-color: #f44336;
        }

        /* Green color for low burnout risk */
        .low-risk {
            color: white;
            background-color: #4CAF50;
        }

        /* Styling for the navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1em;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            .prediction-details {
                font-size: 1.5em;
            }

            .prediction-box {
                padding: 15px;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-buttons a {
                margin: 10px 0;
                font-size: 1.1em;
                padding: 12px 30px;
            }

            .footer {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .prediction-details {
                font-size: 1.2em;
            }

            .prediction-box {
                font-size: 1.5em;
                padding: 10px;
            }

            .nav-buttons a {
                font-size: 1em;
                padding: 10px 25px;
            }

            .footer {
                font-size: 0.8em;
            }
        }

        /* Mobile Optimization - Ensure content is responsive on all small devices */
        @media (max-width: 375px) {
            h1 {
                font-size: 1.6em;
            }

            .prediction-details {
                font-size: 1.1em;
            }

            .prediction-box {
                font-size: 1.3em;
                padding: 8px;
            }

            .prediction-box p {
                font-size: 1.2em;
            }

            .nav-buttons a {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            .footer {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Employee Burnout Prediction</h1>

    {% if percentage %}
        <div class="prediction-details">
            <!-- Display the message with prediction -->
            <p>The prediction is:</p>

            <!-- Display the prediction result with color -->
            <div class="prediction-box {% if percentage > 50 %}high-risk{% else %}low-risk{% endif %}">
                <!-- Percentage with reduced font size -->
                <div>
                    {{ percentage }}% 
                </div>
                <p>or</p>
                <div class="prediction-number">
                    {{ prediction }}
                </div>
            </div>
        </div>
    {% else %}
        <p class="prediction-details">No prediction available.</p>
    {% endif %}

    <!-- Navigation buttons -->
    <div class="nav-buttons">
        <a href="{% url 'home' %}">Go to Home</a>
        <a href="{% url 'about' %}">About</a>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Employee Burnout Prediction System by Muhammed Suraij C V</p>
</div>

</body>
</html>
